<!DOCTYPE html>  <html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Best Deal MTN/Orange 2025</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f9f9f9;  
        }  /* Animation cléframes */  
    @keyframes fadeInDown {  
        from { opacity: 0; transform: translateY(-50px); }  
        to { opacity: 1; transform: translateY(0); }  
    }  

    @keyframes fadeInUp {  
        from { opacity: 0; transform: translateY(50px); }  
        to { opacity: 1; transform: translateY(0); }  
    }  

    @keyframes fadeIn {  
        from { opacity: 0; }  
        to { opacity: 1; }  
    }  

    header {  
        background: linear-gradient(90deg, orange, yellow);  
        color: white;  
        text-align: center;  
        padding: 10px 0;  
        font-size: 1.5em;  
        font-weight: bold;  
        animation: fadeInDown 1s ease forwards;  
    }  

    .container {  
        max-width: 600px;  
        margin: 40px auto;  
        background-color: #fff;  
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);  
        border-radius: 12px;  
        overflow: hidden;  
        text-align: center;  
        padding-bottom: 30px;  
        animation: fadeIn 1.5s ease forwards;  
    }  

    .container img {  
        width: 100%;  
        height: auto;  
        display: block;  
        border-bottom: 2px solid #f0f0f0;  
        animation: fadeInUp 1.5s ease forwards;  
    }  

    .description {  
        padding: 10px;  
        font-size: 1.1em;  
        color: #333;  
        animation: fadeIn 2s ease forwards;  
    }  

    .btn-suivant {  
        display: inline-block;  
        margin-top: 5px;  
        padding: 6px 20px;  
        font-size: 1.2em;  
        font-weight: bold;  
        color: white;  
        background: linear-gradient(90deg, orange, yellow);  
        border: none;  
        border-radius: 8px;  
        cursor: pointer;  
        text-decoration: none;  
        transition: transform 0.3s, box-shadow 0.3s;  
        animation: fadeInUp 2s ease forwards;  
    }  

    .btn-suivant:hover {  
        transform: scale(1.1);  
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);  
    }  

    /* Responsive */  
    @media (max-width: 640px) {  
        .container {  
            margin: 20px;  
        }  
        .description {  
            font-size: 1em;  
        }  
        .btn-suivant {  
            padding: 5px 15px;  
            font-size: 1.1em;  
        }  
    }  
</style>

</head>  
<body>  <header>  
    Best Deal Orange/MTN 2025  
</header>  <div class="container">  
    <img src="image.jpg" alt="Best Deal MTN/Orange">  
    <div class="description">  
        Découvrez les meilleures offres de fin d'année 2025 de MTN et Orange !  
    </div>  
    <a href="inde.html" class="btn-suivant">Suivant</a>  
</div>  </body>  
</html>
